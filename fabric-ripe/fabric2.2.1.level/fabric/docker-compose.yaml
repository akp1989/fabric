     - ./../crypto/orderer3/msp:/var/hyperledger/orderer/msp
     - ./../crypto/orderer3/msp-tls-orderer:/var/hyperledger/orderer/tls
     - orderer3.ripe.io_msp:/var/hyperledger/orderer
